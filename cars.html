<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автомобили</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="cars.html">Автомобили</a></li>
      </ul>
    </nav>
  </header>

  <h1>Доступные автомобили для аренды:</h1>

  <table>
    <tr>
      <th>Марка</th>
      <th>Модель</th>
    </tr>
    <tr>
      <td>BMW</td>
      <td>M5 F90</td>
    </tr>
    <tr>
      <td>Audi</td>
      <td>RS6</td>
    </tr>
    <tr>
      <td>BMW</td>
      <td>M8</td>
    </tr>
    <tr>
      <td>Lamborghin</td>
      <td>Urus</td>
    </tr>
    <tr>
      <td>Renault</td>
      <td>Logan</td>
    </tr>
  </table>

  <form id="rentalForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="car">Выбрать автомобиль:</label>
    <select id="car" name="car">
      <option value="bmw">BMW M5 F90</option>
      <option value="audi">Audi RS6</option>
      <option value="bmw">BMW M8</option>
      <option value="lamborghini">Lamborghin Urus</option>
      <option value="renault">Renault Logan</option>
    </select><br>

    <label for="rentalDays">Дни аренды:</label>
    <input type="number" id="rentalDays" name="rentalDays" required><br>

    <button type="submit">Отправить</button>
  </form>

  <div id="message"></div>

  <footer>
    <p>© 2023 Прокат автомобилей</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
